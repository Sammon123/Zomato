<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<link rel="stylesheet" href="css/style.css" />
		<title>Resturant Map</title>
	</head>
	<body class="bg-gray-900 text-white font-serif">
		<nav
			class="flex items-center justify-between flex-wrap p-6 bg-cover"
			style="
				background-image: url('https://tse1.mm.bing.net/th?id=OIP.Pm3n0e5_k0WxBMstPTdFOwHaE7&pid=Api&P=0&w=229&h=153');
			"
		>
			<div class="flex items-center flex-shrink-0 text-yellow-200 mr-6">
				<span class="font-bold text-xl">Restaurant Map</span>
			</div>
		</nav>
		<div class="grid gap-2 grid-cols-4">
			<div
				class="h-32"
				style="
					background-image: url(https://i.ibb.co/dBLbrRV/bg1.jpg);
					background-size: cover;
					background-attachment: fixed;
				"
			>
				<h2>16 <span>| 24</span></h2>
				<p>Goals Completed</p>
			</div>
			<div
				class="h-32"
				style="
					background-image: url('th.jpeg');
					background-size: cover;
					background-attachment: fixed;
				"
			>
				<h2><i class="fas fa-battery-three-quarters"></i></h2>
				<p>Respiration</p>
			</div>
			<div
				class="h-32"
				style="
					background-image: url(https://i.ibb.co/Fb5jb3J/bg2.jpg);
					background-size: cover;
					background-attachment: fixed;
				"
			>
				<h2><i class="fas fa-running"></i></h2>
				<p>Miles</p>
			</div>
			<div
				class="h-32"
				style="
					background-image: url(https://i.ibb.co/dBLbrRV/bg1.jpg);
					background-size: cover;
					background-attachment: fixed;
				"
			>
				<h2>36 &deg;</h2>
				<p>Temperature</p>
			</div>
			<div
				class="h-32"
				style="
					background-image: url(https://i.ibb.co/dBLbrRV/bg1.jpg);
					background-size: cover;
					background-attachment: fixed;
				"
			>
				<h2><i class="fas fa-bed"></i></h2>
				<p>Sleep Keep</p>
			</div>
			<div
				class="h-32"
				style="
					background-image: url(https://i.ibb.co/Fb5jb3J/bg2.jpg);
					background-size: cover;
					background-attachment: fixed;
				"
			>
				<h2>98 <span>bpm</span></h2>
				<p>Heart Rate</p>
			</div>
			<div
				class="h-32"
				style="
					background-image: url(https://i.ibb.co/dBLbrRV/bg1.jpg);
					background-size: cover;
					background-attachment: fixed;
				"
			>
				<h2>170 <span>lbs</span></h2>
				<p>Weight</p>
			</div>
			<div
				class="h-32"
				style="
					background-image: url(https://i.ibb.co/dBLbrRV/bg1.jpg);
					background-size: cover;
					background-attachment: fixed;
				"
			>
				<h2>28 <span>%</span></h2>
				<p>Fat Percentage</p>
			</div>
			<div
				class="h-32"
				style="
					background-image: url(https://i.ibb.co/Fb5jb3J/bg2.jpg);
					background-size: cover;
					background-attachment: fixed;
				"
			>
				<h2>118 <span>mgdl</span></h2>
				<p>Blood Glucose</p>
			</div>
			<div
				class="h-32"
				style="
					background-image: url(https://i.ibb.co/Fb5jb3J/bg2.jpg);
					background-size: cover;
					background-attachment: fixed;
				"
			>
				<h2>680 <span>kcal</span></h2>
				<p>AVG Consumption</p>
			</div>
			<div
				class="h-32"
				style="
					background-image: url(https://i.ibb.co/Fb5jb3J/bg2.jpg);
					background-size: cover;
					background-attachment: fixed;
				"
			>
				<h2><i class="fas fa-dumbbell"></i></h2>
				<p>Workouts</p>
			</div>
			<div
				class="h-32"
				style="
					background-image: url(https://i.ibb.co/Fb5jb3J/bg2.jpg);
					background-size: cover;
					background-attachment: fixed;
				"
			>
				<h2>85 <span>%</span></h2>
				<p>Body Hydration</p>
			</div>
		</div>
		<div class="bg-gray-600 m-4 text-center self-center w-2/5" >

			<button id="get-data">Get Data</button>
			<div class="form-group">
				<input type="text" class="form-control" id="title" placeholder="Title" />
			</div>
			<div class="form-group"> 
				<textarea id="body" class="form-control" placeholder="Title" /></textarea>
			</div>
			<input type="submit" class="btn btn-secondary" value="Submit">
		</div>

		<footer class="text-red-700 text-center bg-white p-4"><p>&copy; Peter Sammon, 2020</p class="text-gray-900"></footer>

		<script 
			src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
		</script>
		<script src="js/ip.js"></script>
		<script src="js/zomato.js"></script>
	</body>
</html>
